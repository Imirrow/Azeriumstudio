  <script>
    // Part√≠culas en links del header
    Particulas.attach('header .space-link', {
      color: '#38bdf8',
      hover: 8,
      click: 14,
      duration: 0.9
    });
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      if (window.lucide && lucide.createIcons) { lucide.createIcons(); }
      var t = document.getElementById('navToggle');
      var m = document.getElementById('mobileMenu');
      if(t && m){ t.addEventListener('click', ()=> m.classList.toggle('open')); }

      // Drawer de filtros (mobile)
      const openBtn = document.getElementById('openFilters');
      const panel = document.getElementById('filtersPanel');
      const backdrop = document.getElementById('filtersBackdrop');
      function closeDrawer(){
        panel?.classList.remove('open');
        backdrop?.classList.remove('show');
        backdrop?.classList.add('hidden');
      }
      openBtn?.addEventListener('click', ()=>{
        panel.classList.add('open');
        backdrop.classList.remove('hidden');
        backdrop.classList.add('show');
      });
      backdrop?.addEventListener('click', closeDrawer);

      // Abrir selector de orden desde el bot√≥n m√≥vil
      const openSort = document.getElementById('openSort');
      const sortSel  = document.getElementById('sort');
      openSort?.addEventListener('click', ()=> sortSel?.focus());
    });
  </script>
